##--IAM Role--##
##  https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html

AWSTemplateFormatVersion: "2010-09-09"
Resources:
  MyLambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'


MyLambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Role: !GetAtt MyLambdaRole.Arn    #GetAtt- functn to get the arn property of the role
      Runtime: python3.9
      Handler: index.lambda_handler
      Code:
        ZipFile: |
           def lambda_handler(event, context):
               print(event)
               return 'Hello World!'
     
      
